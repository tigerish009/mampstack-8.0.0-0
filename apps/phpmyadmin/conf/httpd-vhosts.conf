<VirtualHost *:8080>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "/Applications/mampstack-8.0.0-0/apps/phpmyadmin/htdocs"
    
    Include "/Applications/mampstack-8.0.0-0/apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "/Applications/mampstack-8.0.0-0/apps/phpmyadmin/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/mampstack-8.0.0-0/apps/phpmyadmin/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/mampstack-8.0.0-0/apps/phpmyadmin/conf/certs/server.key"
    
    Include "/Applications/mampstack-8.0.0-0/apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>
