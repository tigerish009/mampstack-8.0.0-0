[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=/Applications/mampstack-8.0.0-0/mysql
mysql_binary_directory=/Applications/mampstack-8.0.0-0/mysql/bin
mysql_data_directory=/Applications/mampstack-8.0.0-0/mysql/data
mysql_configuration_directory=/Applications/mampstack-8.0.0-0/mysql
mysql_arguments=-u root -S /Applications/mampstack-8.0.0-0/mysql/tmp/mysql.sock
mysql_socket=/Applications/mampstack-8.0.0-0/mysql/tmp/mysql.sock
mysql_version=8.0.22
mysql_database_type=mysql
[PHP]
php_fpm_socket=/Applications/mampstack-8.0.0-0/php/var/run/www.sock
php_binary_directory=/Applications/mampstack-8.0.0-0/php/bin
php_configuration_directory=/Applications/mampstack-8.0.0-0/php/etc
php_extensions_directory=/Applications/mampstack-8.0.0-0/php/lib/php/extensions
php_version=8.0.0
[General]
installdir=/Applications/mampstack-8.0.0-0
base_stack_name=Bitnami MAMP Stack
base_stack_key=mampstack
base_stack_version=8.0.0-0
base_stack_platform=osx-x86_64
base_stack_service=
[Support]
installed_components=apache mysql php imagemagick
apache_logs=apache{,2}/logs/error*log logs/error_log
apache_conf=apache{,2}/conf/{*.conf,bitnami/*.conf} etc/httpd.conf apps/*/conf/ht*.conf
apache_acl=apache apache2
mysql_logs=m{ysql,ariadb}/data/mysql{d,_error}.log var/mysql/*.err
mysql_conf=m{ysql,ariadb}/{my.cnf,my.ini} etc/my.cnf
mysql_acl=mariadb mysql
php_logs=php/var/log/php-fpm.log
php_conf=php/{php.ini,etc/php.ini}  php/etc/bitnami/common.conf apps/*/conf/php-fpm/*.conf
php_acl=php
imagemagick_conf=common/lib/ImageMagick-*/config-*/{log.xml,magic.xml,policy.xml,type.xml}
[Apache]
apache_server_port=8080
apache_user=tigerish
apache_group=tigerish
apache_server_ssl_port=8443
apache_root_directory=/Applications/mampstack-8.0.0-0/apache2
apache_htdocs_directory=/Applications/mampstack-8.0.0-0/apache2/htdocs
apache_domainname=tigerishui-macbookpro.local
apache_configuration_directory=/Applications/mampstack-8.0.0-0/apache2/conf
apache_version=2.4.46
[Git]
git_root_directory=/Applications/mampstack-8.0.0-0/git
git_bin_directory=/Applications/mampstack-8.0.0-0/git/bin
[Imagemagick]
imagemagick_root_directory=/Applications/mampstack-8.0.0-0/common
[phpMyAdmin]
phpmyadmin_version=5.0.4
